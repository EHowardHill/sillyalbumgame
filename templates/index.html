<html>
    <head>
        <!-- To make it bearable on mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 

        <!-- These are my jQuery and Bootstrap libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="{{ url_for('static', filename='pixelate.min.js') }}"></script>

        <!-- Custom styling CSS -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');

            body {
                background-image: url("{{ url_for('static', filename=file) }}");
                background-size: cover;
                backdrop-filter: blur(64px);
                margin: 0px;
                padding: 0px;
                font-family: 'Lato', sans-serif;
            }

            .float {
                box-shadow: 5px 5px 5px #222;
            }

            .album {
                width: 480px;
                height: 480px;
            }

            .btn {
                font-size: 150%;
            }

            .input-group-text {
                font-size: 150%;
            }

            .form-control {
                font-size: 150%;
            }

            @media screen and (max-width: 500px) {
                .album {
                    width: 100%;
                    height: auto;
                }
            }
        </style>
    </head>
    <body>
        <script>
            var pixelation = 0.01;

            function refresh() {
                $('#pixelatedImage').pixelate({ value: pixelation, reveal: false });
            }

            $(document).ready(function() {
                refresh();
            });
        </script>

        <div style="height: 16px"> </div>
        <div style="display: flex;">
            <div style="flex: 1;"> </div>
            <div style="display: flex; flex-direction: column;">

                <!-- Actual album art -->
                <img style="margin-bottom: 16px;" id="pixelatedImage" class="float album" src="{{ url_for('static', filename=file) }}" />

                <!-- text field to enter suggestion -->
                <div class="input-group mb-3 float">
                    <span class="input-group-text" id="basic-addon1">Guess...</span>
                    <input type="text" class="form-control" placeholder="Donda" aria-label="Donda" aria-describedby="basic-addon1">
                  </div>

                <!-- Buttons -->
                <div style="display: flex;">
                    <button type="button" class="btn btn-light float">Skip</button>
                    <div style="flex: 1;"> </div>
                    <button type="button" class="btn btn-light float">Submit</button>
                </div>

            </div>
            <div style="flex: 1;"> </div>
        </div>
    </body>
</html>
